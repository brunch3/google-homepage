<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="root-parent">
            <div class="horizontal wide right">
                <ul class="command-list">
                    <li>Gmail</li>
                    <li>Images</li>
                </ul>
                <span><span class="material-icons small">menu</span></span>
                <span><span class="material-icons small">face</span></span>
            </div>
            <div>
                <img style="padding-top: 200px" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div style="padding-top: 20px;">
                <form>
                    <input type="search">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </form>

            </div>
            <div style="padding: 20px;">
                Google offered in: <a href="">English</a>
            </div>
            <div class="horizontal wide gray">
                <span class="left">
                    <ul class="command-list">
                        <li>About</li>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search works</li>
                    </ul>
                </span>
                <span class="right">
                    <ul class="command-list">
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </span>
            </div>
        </div>
    </body>
</html>
